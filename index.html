<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgba(34, 42, 114, 0.6);
        margin-left: 200px;
        opacity: 1;
      }

      .box1 {
        width: 200px;
        height: 200px;
        background-color: rgba(26, 46, 228, 0.6);
        margin-left: 400px;
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
    <div class="box1"></div>
    <button class="go">go</button><button class="back">back</button>

    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
  </body>
  <script>
    function myAnimate(element, styleName, styleValue, callback) {
      var boxstyle = window.getComputedStyle(element, null)[styleName];
      var i = parseFloat(boxstyle);
      clearInterval(window.run);
      window.run = setInterval(
        function() {
          if (i < styleValue) {
            if (styleName === 'opacity') {
              i += 0.1;
              // console.log(i);
              i = i.toFixed(1) * 1;
              element.style[styleName] = i;
            } else {
              i++;
              element.style[styleName] = i + 'px';
            }
          } else if (i > styleValue) {
            if (styleName === 'opacity') {
              i -= 0.1;
              i = i.toFixed(1) * 1;
              element.style[styleName] = i;
            } else {
              i--;
              element.style[styleName] = i + 'px';
            }
          } else {
            clearInterval(window.run);
            if (callback) {
              callback();
            }
          }
        },
        styleName === 'opacity' ? 100 : 10
      );
    }
    var box = document.querySelector('.box');
    document.querySelector('.go').onclick = function() {
      myAnimate(box, 'opacity', 2, function() {
        myAnimate(box, 'marginLeft', 300);
      });
      // myAnimate(box, 'opacity', 0);
    };
    var box1 = document.querySelector('.box1');
    document.querySelector('.back').onclick = function() {
      myAnimate(box1, 'marginLeft', 300, function() {
        myAnimate(box1, 'opacity', 0);
      });
    };

    var btns = document.querySelectorAll('.btn');
    for (var n = 0; n < btns.length; n++) {
      (function() {
        var ind = n;
        btns[n].onclick = function() {
          console.log(ind);
        };
      })();
    }
  </script>
</html>
